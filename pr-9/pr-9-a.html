<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>1        
</head>
<body>
    <form action="post">
        <h1>Hello WOrld</h1>
        <h2>Hello WOrld</h2>
        <label for="Fisrt name">Fisrt Name</label>
        <input type="text" id="Fisrt name" placeholder="Enter your Fisrt name"><br>
        <label for="Last name">Last Name</label>
        <input type="text" id="Last name" placeholder="Enter your Last name"><br>
        Gender:
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="trans" name="gender" value="trans">
        <label for="trans">Other</label><br>
        <label for="birthday">DOB:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="tel>">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
