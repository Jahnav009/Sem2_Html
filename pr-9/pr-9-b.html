<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Feedback Form</h2>
    <form action="#" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="computer_science">Math</option>
            <option value="engineering">Engineering</option>
            <option value="business">Business</option>
            <option value="arts">Arts</option>
        </select><br>
        How Satisfied are you with course<br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Overly Satisfied</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Somewhat Satisfied</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Not Satisfied</label><br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>
        Would you recomend this course<br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Yes</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">No</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
